<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style></style>
  <body>
    <h1>Sign Up</h1>
    <div id="formdiv">
      <form action="#">
        <div id="name-div">
          <input
            type="text"
            name="firstname"
            id="name-first"
            placeholder="First Name"
            list="autocompleteOff"
          />
          <div id="name-divider"></div>
          <input
            type="text"
            name="lastname"
            id="name-last"
            placeholder="Last Name"
            list="autocompleteOff"
          />
        </div>
        <div id="username-div">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
            list="autocompleteOff"
          />
        </div>
        <div id="email-div">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email"
            list="autocompleteOff"
          />
        </div>
        <div id="password-div">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
          />
        </div>
        <div id="toc-div">
          <input type="checkbox" name="toc" id="toc-checkbox" />Yeah accept
          whatever
        </div>
        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
